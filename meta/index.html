<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta</h1>

    <!-- step 1 -->
    <h2>Summary</h2>
    <div id="stats"></div>
    
    <!-- step 2 -->
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>

    <!-- step 3 -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Author</dt>
        <dd id="commit-author"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
      
    <!-- step 5 -->
    <div class="language-stats">
        <p id="selection-count">No commits selected</p>
        <div class="language-breakdown-container">
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script> 
</body>
</html>
